<div class="article-create-container">
  <div class="modern-card">
    <div class="header-section">
      <div class="header-content">
        <h2 class="section-title">Modifier le Revendeur</h2>
      </div>
    </div>
    <form [formGroup]="revendeurForm" (ngSubmit)="onSubmit()">
      <div class="card-body">
        <!-- Informations générales -->
        <div class="modern-section general-section">
          <h4 class="section-title">Informations générales</h4>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Nom <span class="text-danger">*</span></label>
              <input type="text" class="form-control modern-input" formControlName="nom" placeholder="Entrez le nom" />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Téléphone <span class="text-danger">*</span></label>
              <input type="text" class="form-control modern-input" formControlName="Telephone" placeholder="Entrez le numéro de téléphone" />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Email <span class="text-danger">*</span></label>
              <input type="email" class="form-control modern-input" formControlName="email" placeholder="Entrez l'email" />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Responsable <span class="text-danger">*</span></label>
              <input type="text" class="form-control modern-input" formControlName="responsable" placeholder="Entrez le nom du responsable" />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Matricule Fiscale <span class="text-danger">*</span></label>
              <input type="text" class="form-control modern-input" formControlName="MF" placeholder="Entrez le matricule fiscale" />
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer text-end">
        <button type="button" class="glass-btn btn me-2" (click)="cancel()">
          <i ant-icon type="close"></i> Annuler
        </button>
        <button type="submit" class="modern-primary-btn btn" [disabled]="isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
          <i *ngIf="!isLoading" ant-icon type="save"></i> Mettre à jour
        </button>
      </div>
    </form>
  </div>
</div>
