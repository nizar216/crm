<app-card>
  <div class="flex flex-col gap-4">
    <h2 class="text-2xl font-semibold">Modifier le Technicien</h2>

    <form [formGroup]="technicienForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Nom -->
        <nz-form-item>
          <nz-form-label [nzRequired]="true">Nom</nz-form-label>
          <nz-form-control nzErrorTip="Le nom est requis">
            <input nz-input formControlName="nom" placeholder="Entrez le nom" />
          </nz-form-control>
        </nz-form-item>

        <!-- Email -->
        <nz-form-item>
          <nz-form-label [nzRequired]="true">Email</nz-form-label>
          <nz-form-control nzErrorTip="L'email est requis et doit être valide">
            <input nz-input formControlName="email" placeholder="Entrez l'email" type="email" />
          </nz-form-control>
        </nz-form-item>

        <!-- Téléphone -->
        <nz-form-item>
          <nz-form-label [nzRequired]="true">Téléphone</nz-form-label>
          <nz-form-control nzErrorTip="Le téléphone est requis">
            <input nz-input formControlName="Telephone" placeholder="Entrez le numéro de téléphone" />
          </nz-form-control>
        </nz-form-item>

        <!-- Société -->
        <nz-form-item>
          <nz-form-label [nzRequired]="true">Société</nz-form-label>
          <nz-form-control nzErrorTip="Le nom de la société est requis">
            <input nz-input formControlName="nomSociete" placeholder="Entrez le nom de la société" />
          </nz-form-control>
        </nz-form-item>

        <!-- Matricule Fiscal -->
        <nz-form-item>
          <nz-form-label [nzRequired]="true">Matricule Fiscal</nz-form-label>
          <nz-form-control nzErrorTip="Le matricule fiscal est requis">
            <input nz-input formControlName="MF" placeholder="Entrez le matricule fiscal" />
          </nz-form-control>
        </nz-form-item>

        <!-- Adresse -->
        <nz-form-item class="md:col-span-2">
          <nz-form-label [nzRequired]="true">Adresse</nz-form-label>
          <nz-form-control nzErrorTip="L'adresse est requise">
            <input nz-input formControlName="adresse" placeholder="Entrez l'adresse" />
          </nz-form-control>
        </nz-form-item>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end gap-2">
        <button nz-button (click)="cancel()">Annuler</button>
        <button nz-button nzType="primary" type="submit" [nzLoading]="isLoading">Enregistrer</button>
      </div>
    </form>
  </div>
</app-card>
