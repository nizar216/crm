<div class="article-edit-container">
  <div class="modern-card">
    <div class="header-section">
      <div class="header-content">
        <h2 class="section-title">Modifier l'Article</h2>
      </div>
    </div>
    <div *ngIf="isLoading" class="text-center py-5">
      <nz-spin nzSimple></nz-spin>
    </div>
    <div *ngIf="errorMessage" class="modern-empty alert modern-alert mb-3">
      {{ errorMessage }}
    </div>
    <form [formGroup]="articleForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="card-body">
        <!-- Informations générales -->
        <div class="modern-section general-section">
          <h4 class="section-title">Informations générales</h4>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Famille <span class="text-danger">*</span></label>
              <nz-select formControlName="famille" nzPlaceHolder="Sélectionnez une famille" class="modern-input">
                <nz-option *ngFor="let famille of familles" [nzValue]="famille" [nzLabel]="famille"></nz-option>
              </nz-select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Unité <span class="text-danger">*</span></label>
              <nz-select formControlName="unite" nzPlaceHolder="Sélectionnez une unité" class="modern-input">
                <nz-option *ngFor="let unite of unites" [nzValue]="unite" [nzLabel]="unite"></nz-option>
              </nz-select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Marque <span class="text-danger">*</span></label>
              <input type="text" class="form-control modern-input" formControlName="marque" placeholder="Entrez la marque" />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Modèle <span class="text-danger">*</span></label>
              <input type="text" class="form-control modern-input" formControlName="model" placeholder="Entrez le modèle" />
            </div>
            <div class="col-12 mb-3">
              <label class="form-label">Libellé <span class="text-danger">*</span></label>
              <input type="text" class="form-control modern-input" formControlName="libelle" placeholder="Entrez le libellé" />
            </div>
          </div>
        </div>
        <!-- Tarification -->
        <div class="modern-section pricing-section">
          <h4 class="section-title">Tarification</h4>
          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label">Prix HT <span class="text-danger">*</span></label>
              <nz-input-number formControlName="prixHT" [nzMin]="0" [nzStep]="0.01" [nzPrecision]="2" class="modern-input" style="width: 100%" placeholder="0.00"></nz-input-number>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">TVA (%) <span class="text-danger">*</span></label>
              <nz-input-number formControlName="tva" [nzMin]="0" [nzStep]="0.01" [nzPrecision]="2" class="modern-input" style="width: 100%" placeholder="0.00"></nz-input-number>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Prix TTC <span class="text-danger">*</span></label>
              <nz-input-number formControlName="prixTTC" [nzMin]="0" [nzStep]="0.01" [nzPrecision]="2" class="modern-input" style="width: 100%" placeholder="0.00" [nzReadOnly]="true"></nz-input-number>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer text-end">
        <button type="button" class="glass-btn btn me-2" (click)="cancel()">
          <i ant-icon type="close"></i> Annuler
        </button>
        <button type="submit" class="modern-primary-btn btn" [disabled]="isSubmitting">
          <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
          <i *ngIf="!isSubmitting" ant-icon type="save"></i> Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
